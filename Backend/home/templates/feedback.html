<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Park - Feedback</title>
    <style>
        /* Keep the original CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #0047AB; /* Blue Text Color */
        }

        .container {
            background-color: #d3d3d3; /* Light Gray for the container */
            border-radius: 20px;
            padding: 40px;
            max-width: 1200px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 3rem;
            color: #0047AB;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #0047AB;
            text-align: left;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        button {
            background-color: #0047AB;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00378A;
        }

        footer {
            margin-top: 40px;
            color: #0047AB;
        }
    </style>
</head>
<body>

<div class="container" id="feedback-form">
    <!-- Header -->
    <header>
        <h1>Feedback Form</h1>
    </header>

    <!-- Feedback Form -->
    <form onsubmit="submitFeedback(event)">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="problem">Problem</label>
        <textarea id="problem" name="problem" placeholder="Describe your issue" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>&copy; 2024 Quick Park</p>
    </footer>
</div>

<script>
    function submitFeedback(event) {
        event.preventDefault(); // Prevent form from submitting the traditional way
        alert("Your feedback is submitted!"); // Show popup message
        window.location.href = 'landing_page.html'; // Redirect to the home page
    }
</script>

</body>
</html>
