<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        button {
            padding: 10px 20px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Choose Login</h1>
        <button onclick="adminLogin()">Admin Registration</button>
        <button onclick="userLogin()">User Login</button>
    </div>

    <script>
        function adminLogin() {
            window.location.href = 'admin_registration.html';  // Redirects to Admin Registration page
        }

        function userLogin() {
            window.location.href = 'user_login.html';  // Redirects to User Login page
        }
    </script>

</body>
</html>
